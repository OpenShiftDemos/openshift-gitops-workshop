runtime:
  cache_dir: ./.cache/antora

site:
  title: OpenShift GitOps Workshop(Dev Mode)
  url: http://localhost:3002/template-tutorial/index.html
  start_page: openshift-gitops-workshop::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: OpenShift GitOps Workshop(Dev Mode)
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.12/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
